<!-- assets/logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 80" role="img">
  <title>unRYL</title>
  <defs>
    <linearGradient id="unrylGradient" x1="0%" y1="20%" x2="100%" y2="80%">
      <stop offset="0%" stop-color="#FF6A00"/>
      <stop offset="48%" stop-color="#FF2E7E"/>
      <stop offset="100%" stop-color="#3A86FF"/>
    </linearGradient>
  </defs>
  <g id="logo-text">
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-family="Poppins, Inter, Helvetica, sans-serif" font-weight="800" font-size="48" letter-spacing="2px" fill="url(#unrylGradient)">unRYL</text>
  </g>
</svg>

