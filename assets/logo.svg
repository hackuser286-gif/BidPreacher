<svg xmlns="http://www.w3.org/2000/svg" width="220" height="70" viewBox="0 0 220 70">
  <defs>
    <!-- Gradient definition -->
    <linearGradient id="genzGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5d4"/> <!-- Neon Cyan -->
      <stop offset="100%" stop-color="#00bbf9"/> <!-- Electric Blue -->
    </linearGradient>
  </defs>

  <!-- Background (optional) -->
  <rect width="220" height="70" rx="12" fill="#000000"/>

  <!-- Text Logo -->
