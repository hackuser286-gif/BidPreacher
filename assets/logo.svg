<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" role="img" aria-labelledby="title desc">
  <title id="title">unRYL logo</title>
  <desc id="desc">Lowercase "un" in warm gradient and uppercase "RYL" in cool gradient, on a transparent background.</desc>

  <defs>
    <!-- warm gradient for "un" -->
    <linearGradient id="g-warm" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"  stop-color="#FF6A6A"/>
      <stop offset="50%" stop-color="#FF8A5C"/>
      <stop offset="100%" stop-color="#FFB15A"/>
    </linearGradient>

    <!-- cool gradient for "RYL" -->
    <linearGradient id="g-cool" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"  stop-color="#A06CFF"/>
      <stop offset="100%" stop-color="#6AB8FF"/>
    </linearGradient>
  </defs>

  <!-- No background rect: stays transparent -->
  <g font-family="Poppins, Inter, Montserrat, Arial, sans-serif" font-weight="800">
    <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle" font-size="230">
      <tspan fill="url(#g-warm)">un</tspan>
      <tspan fill="url(#g-cool)">RYL</tspan>
    </text>
  </g>
</svg>
