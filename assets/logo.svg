<svg xmlns="http://www.w3.org/2000/svg" width="240" height="80" viewBox="0 0 240 80">
  <defs>
    <!-- Gen Z Gradient (Sunset Orange → Pink → Blue) -->
    <linearGradient id="genzGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6a00"/>   <!-- Sunset Orange -->
      <stop offset="50%" stop-color="#ff2e92"/>  <!-- Neon Pink -->
      <stop offset="100%" stop-color="#3a86ff"/> <!-- Electric Blue -->
    </linearGradient>
  </defs>

  <!-- Background (optional, can remove if you only want text) -->
  <rect width="240" height="80" rx="12" fill="#000000"/>

  <!-- Text Logo -->
  <text x="50%" y="55%" font-family="Poppins, Arial, Helvetica, sans-serif" 
        font-size="40" font-weight="700"
        fill="url(#genzGradient)" text-anchor="middle" 
        alignment-baseline="middle" letter-spacing="2">
    unRYL
  </text>
</svg>
