<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omnitrix Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="omnitrix" id="omnitrix">
    <!-- Dial -->
    <div class="dial" id="dial">
      <img src="images/omnitrix-dial.png" alt="Omnitrix Dial">
    </div>

    <!-- Alien Hologram -->
    <div class="hologram" id="hologram">
      <img id="holoImage" src="aliens/heatblast.png" alt="Heatblast">
      <p id="holoName">Heatblast</p>
    </div>
  </div>

  <!-- Status -->
  <div class="status" id="statusText">Tap dial to select an alien</div>

  <!-- Flash effect -->
  <div class="flash" id="flash"></div>

  <script src="script.js"></script>
</body>
</html>
