<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Omnitrix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="omnitrix" id="omnitrix">
    <!-- Dial -->
    <div class="dial" id="dial" aria-label="Omnitrix Dial">
      <!-- keep alt="" so no text shows if image is missing -->
      <img id="dialImage" src="images/omnitrix-dial.png" alt="" draggable="false" />
    </div>

    <!-- Alien Hologram (hidden until user interacts) -->
    <div class="hologram" id="hologram">
      <img id="holoImage" src="aliens/heatblast.png" alt="" draggable="false" />
      <p id="holoName">Heatblast</p>
    </div>

    <!-- Status -->
    <div class="status" id="statusText">Tap the dial to begin</div>
  </div>

  <!-- Flash overlay -->
  <div class="flash" id="flash"></div>

  <script src="script.js"></script>
</body>
</html>
