<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omnitrix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="omnitrix">
    <!-- Dial -->
    <div class="dial" id="dial">
      <img src="images/omnitrix-dial.png" alt="Omnitrix Dial">
    </div>

    <!-- Alien Hologram -->
    <div class="hologram">
      <img id="holoImage" src="aliens/heatblast.png" alt="Heatblast">
      <p id="holoName">Heatblast</p>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="prevBtn">◀</button>
      <button id="transformBtn">TRANSFORM</button>
      <button id="nextBtn">▶</button>
    </div>

    <!-- Status -->
    <div class="status" id="statusText">Select an alien</div>
  </div>

  <!-- Flash effect -->
  <div class="flash" id="flash"></div>

  <!-- Load JS at the end so elements exist -->
  <script src="script.js"></script>
</body>
</html>
