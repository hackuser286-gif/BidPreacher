<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Omnitrix â€” Ultimate Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="stage">
    <!-- HUD (charge / state / cooldown) -->
    <header class="hud" aria-live="polite">
      <div class="hud-left">
        <div class="badge">OMNITRIX</div>
        <div class="state" id="hudState">IDLE</div>
      </div>
      <div class="hud-center">
        <svg class="energy-ring" viewBox="0 0 120 120" aria-hidden="true">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#00ff66"/>
              <stop offset="100%" stop-color="#3cff96"/>
            </linearGradient>
          </defs>
          <circle cx="60" cy="60" r="52" class="ring-bg"/>
          <circle cx="60" cy="60" r="52" class="ring-fg" id="ringFg" pathLength="100"/>
        </svg>
        <div class="percent" id="percentText">100%</div>
      </div>
      <div class="hud-right">
        <div class="cooldown" id="cooldownText"></div>
      </div>
    </header>

    <!-- Omnitrix device -->
    <section class="omnitrix" id="omnitrix" aria-label="Omnitrix">
      <div class="dial" id="dial" role="button" aria-pressed="false" aria-label="Omnitrix Dial">
        <!-- PNG dial (fallback appears if this fails) -->
        <img
          id="dialImage"
          src="images/omnitrix-dial.png"
          alt=""
          draggable="false"
          onerror="this.style.display='none';document.getElementById('dialFallback').style.display='block';"
        />
        <!-- CSS fallback dial -->
        <div id="dialFallback" class="dial-fallback" aria-hidden="true"></div>

        <!-- Hologram INSIDE the dial (only in selecting state) -->
        <div class="holo" id="holoOnDial" aria-hidden="true">
          <div class="holo-ring"></div>
          <img id="holoImage" src="aliens/heatblast.png" alt="" draggable="false" />
          <p id="holoName" class="holo-name">Heatblast</p>
        </div>

        <!-- Visual FX layers -->
        <div class="scan" id="scanSweep" aria-hidden="true"></div>
        <div class="static" id="staticFx" aria-hidden="true"></div>
      </div>
    </section>

    <p class="status" id="statusText">Tap the dial to begin</p>
  </main>

  <!-- Transform/revert flash -->
  <div class="flash" id="flash" aria-hidden="true"></div>

  <!-- Optional SFX (safe if files are missing) -->
  <audio id="sClick"     src="audio/click.mp3" preload="auto"></audio>
  <audio id="sRotate"    src="audio/rotate.mp3" preload="auto"></audio>
  <audio id="sSelect"    src="audio/select.mp3" preload="auto"></audio>
  <audio id="sTransform" src="audio/transform.mp3" preload="auto"></audio>
  <audio id="sRevert"    src="audio/revert.mp3" preload="auto"></audio>
  <audio id="sError"     src="audio/error.mp3" preload="auto"></audio>
  <audio id="sLow"       src="audio/low.mp3" preload="auto"></audio>
  <audio id="sGlitch"    src="audio/glitch.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
